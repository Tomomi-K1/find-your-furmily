<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Paw Match{% block title %}{% endblock %}</title>

  <!------------------ Boostrap --------------------------->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  <!------------------ Font Awsome ----------------------->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!----------- -----stylesheet -------------------------->
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <!---------------- favicon ----------------------------->
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon.png">

</head>

<body class="{% block body_class %}{% endblock %}">

<!-- navbar -->
<nav class="navbar navbar-expand-sm navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand" href="/home">Paw Match</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="/org">Organization Search</a>
        </li>
        {% if not g.user %}
        <li class="nav-item">
          <a class="nav-link" href="/login"> Log In </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign Up</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link navbar-username" href="users/{{g.user.id}}"> {{ g.user.username }} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout" href="/logout"> Log Out </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>  
</nav> 

<!-- main content area =====this information switches-->
<div class="container main-area">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

      {% block content %}
      {% endblock %}
      
</div>

</div>
